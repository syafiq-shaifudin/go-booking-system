definitions:
  dto.ErrorResponse:
    properties:
      error:
        example: Error Message
        type: string
    type: object
  dto.HealthResponse:
    properties:
      message:
        example: Server is Healthy
        type: string
      status:
        example: 0
        type: integer
    type: object
  dto.SignIn_Success:
    properties:
      message:
        example: Login successful
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.SignInRequest:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  dto.SignUp_Success:
    properties:
      message:
        example: Login successful
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.SignUpRequest:
    properties:
      country:
        example: US
        type: string
      email:
        example: user@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      phone:
        example: "234567890"
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.UserResponse:
    properties:
      created_at:
        example: "2024-12-05T08:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      name:
        example: John Doe
        type: string
      phone:
        example: "+1234567890"
        type: string
      uuid:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
info:
  contact: {}
paths:
  /api/account/signin:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.SignInRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/dto.SignIn_Success'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: User login
      tags:
      - Account
  /api/account/signup:
    post:
      consumes:
      - application/json
      description: Create a new user account with email, password, name, phone, and
        country
      parameters:
      - description: User registration data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/dto.SignUpRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User registered successfully
          schema:
            $ref: '#/definitions/dto.SignUp_Success'
        "400":
          description: Invalid input data
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "409":
          description: Email already registered
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Register a new user
      tags:
      - Account
  /api/health/:
    get:
      description: Check if the server is running and healthy. Status 0 means healthy.
      produces:
      - application/json
      responses:
        "200":
          description: Server is healthy
          schema:
            $ref: '#/definitions/dto.HealthResponse'
      summary: Health check endpoint
      tags:
      - Health
swagger: "2.0"
